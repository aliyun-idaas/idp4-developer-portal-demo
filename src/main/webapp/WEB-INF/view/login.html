<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="shortcut icon" href="../../static/favicon.ico" th:href="@{/static/favicon.ico}"/>

    <title>登录 </title>

    <th:block th:include="fragments/header :: public-css"/>
</head>
<body>

<div class="container" style="margin-top: 8%;">
    <div class="col-md-offset-3 col-md-6">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3><img th:src="@{/static/images/logo.png}" alt="logo" src="" style="max-height: 70px;"/>
                    <small>门户统一登录中心</small>
                </h3>

                <!--<p class="help-block">请先验证身份</p>-->

                <form th:action="@{/login}" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入账号" name="user_portal"
                                   required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="请输入密码" name="pWd_portal"
                                   required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default"><em
                                    class="glyphicon glyphicon-log-in"></em>调用IDaaS-API登录
                            </button>
                            <span class="label label-info" th:if="${param.logout}">你已退出系统</span>
                            <span class="label label-danger" th:if="${param.error}" th:text="${#httpServletRequest.getParameter('error')}">账号或密码错误</span>

                            <button type="button" onclick="window.location.href='go_idaas_login'" class="btn btn-default"><em
                                    class="glyphicon glyphicon-log-in"></em>去IDaaS登录页登录
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer-default"/>
    </div>
</div>


</body>
</html>
